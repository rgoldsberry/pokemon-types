{% extends "layout.html" %}
{% block title %}Type Input{% endblock %}

{% block content %}
<form method="post">
  <div class="row">
    <!-- Type 1 Input -->
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="type_1_input">Select Type 1</label>
        <select class="form-control" id="type_1_input" name="type_1_input">
          {% for type in type_list %}
          <option value="{{type}}">{{type.title()}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <!-- Monotype Checkbox -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="monotype" name="monotype" checked>
        <label class="form-check-label" for="monotype">Monotype?</label>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Type 2 Input -->
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="type_2_input">Select Type 2</label>
        <select class="form-control" id="type_2_input" name="type_2_input" disabled>
          {% for type in type_list %}
          <option value="{{type}}">{{type.title()}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <script>
      document.getElementById('monotype').onchange = function() {
      document.getElementById('type_2_input').disabled = this.checked;
      };
    </script>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <input type="submit" value="Submit"/>
    </div>
  </div>
</form>

{% endblock %}
