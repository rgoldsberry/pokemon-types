{% extends "layout.html" %}
{% block title %}Name Input{% endblock %}

{% block content %}
<form method="post">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <input type="text" id="poke_name" name="poke_name">
      <script>
        $( function() {
          let availableNames = [
              {% for pkmn_name in name_list %}
                  "{{pkmn_name}}",
              {% endfor %}
          ];
          $( "#poke_name" ).autocomplete({
            source: availableNames
          });
        } );
      </script>
    </div>
  </div>
  <div class="row">
    <p></p>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <input type="submit" value="Submit"/>
    </div>
  </div>
</form>
{% endblock %}
